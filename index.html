<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bathhouse Categorizer</title>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>

<style>
body { font-family:-apple-system,BlinkMacSystemFont,sans-serif; margin:0; padding:20px; background:#f4f4f4;}
h2 { text-align:center; }
.panel { background:white; padding:16px; border-radius:14px; box-shadow:0 6px 25px rgba(0,0,0,.08); margin-bottom:15px;}
button { cursor:pointer; border:none; border-radius:10px; padding:12px; font-weight:600;}
input { padding:10px; border-radius:10px; border:1px solid #ddd; width:100%; margin-bottom:8px;}
.navBtn { width:32%; background:#444; color:white;}
.category-btn { width:100%; margin-bottom:6px; color:white;}
.cogs{background:#2e7d32;}
.expense{background:#1565c0;}
.special{background:#8e24aa;}
.progress-bar-container { background:#eee; border-radius:999px; overflow:hidden; height:16px; margin-bottom:8px;}
.progress-bar { height:100%; background:#2e7d32; width:0%;}
.small { font-size:13px; color:#555;}
.totalRow { display:flex; justify-content:space-between; font-size:13px; padding:6px 0; cursor:pointer; border-bottom:1px solid #eee;}
.totalRow:hover { background:#f5f5f5; }
.modalOverlay {
position:fixed;
top:0; left:0;
width:100%; height:100%;
background:rgba(0,0,0,.6);
display:none;
justify-content:center;
align-items:center;
z-index:9999;
}
.modalBox {
background:white;
width:95%;
max-width:1100px;
max-height:90%;
overflow:auto;
border-radius:14px;
padding:20px;
}
.modalClose {
background:#c62828;
color:white;
margin-top:10px;
width:100%;
}
.modalItem {
padding:8px;
border-bottom:1px solid #eee;
cursor:pointer;
}
.modalItem:hover { background:#f5f5f5; }
.searchBtn {
background:#1565c0;
color:white;
}
.clearBtn {
background:#c62828;
color:white;
}
</style>
</head>

<body>

<h2>Bathhouse Categorizer</h2>
<input type="file" id="csvFile" accept=".csv">

<div id="mappingPanel" class="panel" style="display:none;"></div>

<div id="app" style="display:none;">

<div class="panel">
<div class="progress-bar-container">
<div id="progressBar" class="progress-bar"></div>
</div>
<div id="progressText" class="small"></div>
</div>

<div class="panel">
<h3 id="cardTitle"></h3>
<div id="cardMeta" class="small"></div>
<div id="currentCategory" class="small" style="margin-top:6px;"></div>
<div id="splitSummary"></div>

<hr>

<div style="display:flex; justify-content:space-between; margin-bottom:12px;">
<button class="navBtn" onclick="goBack()">⬅ Back</button>
<button class="navBtn" onclick="goNext()">Next ➡</button>
<button class="navBtn searchBtn" onclick="openSearchModal()">Search</button>
</div>

<h4>Choose Category</h4>
<div id="categoryButtons"></div>
</div>

<div class="panel">
<h4>Totals</h4>
<div id="totals"></div>
</div>

<button onclick="exportExcel()">Export to Excel</button>

</div>

<div id="modalOverlay" class="modalOverlay">
<div class="modalBox">
<h3 id="modalTitle"></h3>
<div id="modalContent"></div>
<button class="modalClose" onclick="closeModal()">Close</button>
</div>
</div>

<script>

let rawRows=[];
let headers=[];
let data=[];
let currentIndex=0;
let searchResults=null;

/* ---------- SEARCH ---------- */

function openSearchModal(){
modalTitle.innerText="Search Transactions";

modalContent.innerHTML=`
<input type="text" id="searchInput" placeholder="Search by Vendor or Title..." oninput="performSearch()">
<input type="number" id="searchAmount" placeholder="Search by Amount..." oninput="performSearch()">
<div id="searchResults"></div>
<button class="clearBtn" onclick="clearSearch()">Clear Search</button>
`;

openModal();
}

function performSearch(){
const text=document.getElementById("searchInput").value.toLowerCase();
const amount=document.getElementById("searchAmount").value;

searchResults=data.map((d,i)=>({d,i})).filter(obj=>{
let matchText = text ? 
(obj.d.Title.toLowerCase().includes(text) || 
(obj.d.Vendor && obj.d.Vendor.toLowerCase().includes(text))) 
: true;

let matchAmount = amount ? obj.d.Amount==parseFloat(amount) : true;

return matchText && matchAmount;
});

const resultsDiv=document.getElementById("searchResults");
resultsDiv.innerHTML="";

searchResults.slice(0,50).forEach(obj=>{
resultsDiv.innerHTML+=`
<div class="modalItem" onclick="jumpToItem(${obj.i}); closeModal();">
${obj.d.Title} — ${obj.d.Vendor || ""} — $${obj.d.Amount.toFixed(2)}
</div>`;
});
}

function clearSearch(){
searchResults=null;
closeModal();
}

/* ---------- CSV ---------- */

document.getElementById("csvFile").addEventListener("change",e=>{
const file=e.target.files[0];
if(!file)return;

Papa.parse(file,{
header:false,
skipEmptyLines:true,
complete:res=>{
headers = res.data[0].map(h=>String(h).trim());
rawRows = res.data.slice(1);
showMapping();
}
});
});

/* ---------- Mapping ---------- */

function showMapping(){
mappingPanel.style.display="block";
mappingPanel.innerHTML=`
<h4>Map Columns</h4>
Title:<br>${dropdown("mapTitle")}<br><br>
Amount:<br>${dropdown("mapAmount")}<br><br>
Vendor:<br>${dropdown("mapVendor")}<br><br>
Date:<br>${dropdown("mapDate")}<br><br>
Existing Category (optional):<br>${dropdown("mapCategory",true)}<br><br>
<button onclick="confirmMapping()">Confirm Mapping</button>
`;
}

function dropdown(id,allowEmpty=false){
let html=`<select id="${id}">`;
if(allowEmpty) html+=`<option value="">--None--</option>`;
headers.forEach((h,i)=>{
html+=`<option value="${i}">${h}</option>`;
});
html+=`</select>`;
return html;
}

function confirmMapping(){
const t=parseInt(mapTitle.value);
const a=parseInt(mapAmount.value);
const v=parseInt(mapVendor.value);
const d=parseInt(mapDate.value);
const c=mapCategory.value !== "" ? parseInt(mapCategory.value) : null;

data = rawRows.map(row=>({
Title: row[t] || "",
Amount: parseFloat(String(row[a]||"").replace(/[$,]/g,"")) || 0,
Vendor: row[v] || "",
Date: row[d] || "",
Category: c !== null ? (row[c] || "") : "",
Splits: [],
Receipt: null
}));

mappingPanel.style.display="none";
app.style.display="block";

renderCategories();
updateTotals();
updateProgress();
showCard();
}

/* ---------- BASIC FUNCTIONS ---------- */

function jumpToItem(index){
currentIndex=index;
showCard();
}

function openModal(){
modalOverlay.style.display="flex";
}

function closeModal(){
modalOverlay.style.display="none";
modalContent.innerHTML="";
}

modalOverlay.addEventListener("click",function(e){
if(e.target===modalOverlay) closeModal();
});

document.addEventListener("keydown",function(e){
if(e.key==="Escape") closeModal();
});

/* ---------- NAVIGATION ---------- */

function goNext(){ if(currentIndex<data.length-1){currentIndex++;showCard();}}
function goBack(){ if(currentIndex>0){currentIndex--;showCard();}}

/* ---------- SHOW CARD ---------- */

function showCard(){
if(!data.length)return;

const item=data[currentIndex];
cardTitle.innerText=item.Title;

cardMeta.innerHTML=
(item.Vendor?`Vendor: ${item.Vendor}<br>`:"")+
(item.Date?`Date: ${item.Date}<br>`:"")+
`Amount: $${item.Amount.toFixed(2)}<br>`;

currentCategory.innerText="Current: "+(item.Category||"—");
}

/* ---------- TOTALS ---------- */

function updateTotals(){
let totalsObj={};
categories.forEach(c=>totalsObj[c.name]=0);

data.forEach(d=>{
if(d.Category && totalsObj[d.Category]!=null){
totalsObj[d.Category]+=d.Amount;
}
});

totals.innerHTML="";
Object.keys(totalsObj).forEach(k=>{
totals.innerHTML+=`<div class="totalRow">
<div>${k}</div>
<div>$${totalsObj[k].toFixed(2)}</div>
</div>`;
});
}

/* ---------- PROGRESS ---------- */

function updateProgress(){
const total=data.length;
const done=data.filter(d=>d.Category).length;
const percent=total?Math.round((done/total)*100):0;
progressBar.style.width=percent+"%";
progressText.innerText=`${done} of ${total} categorized (${percent}%)`;
}

/* ---------- EXPORT ---------- */

function exportExcel(){
const ws=XLSX.utils.json_to_sheet(data);
const wb=XLSX.utils.book_new();
XLSX.utils.book_append_sheet(wb,ws,"Categorized");
XLSX.writeFile(wb,"Categorized.xlsx");
}

</script>
</body>
</html>
