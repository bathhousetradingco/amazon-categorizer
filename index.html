<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bathhouse Categorizer</title>

<script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>
body { font-family:-apple-system,BlinkMacSystemFont,sans-serif; margin:0; padding:20px; background:#f4f4f4; }
h2 { text-align:center; }

.panel { background:white; padding:16px; border-radius:14px; box-shadow:0 6px 25px rgba(0,0,0,.08); margin-bottom:15px; }

.flex { display:flex; gap:20px; flex-wrap:wrap; }
.col { flex:1; min-width:350px; }

button { cursor:pointer; }

.category-btn {
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  color:white;
  font-weight:600;
  margin-bottom:4px;
}

.category-desc {
  font-size:12px;
  color:#555;
  margin-bottom:10px;
}

.progress-bar-container {
  background:#eee;
  border-radius:999px;
  overflow:hidden;
  height:16px;
  margin-bottom:8px;
}

.progress-bar {
  height:100%;
  background:#2e7d32;
  width:0%;
}

.cogs{background:#2e7d32;}
.expense{background:#1565c0;}
.special{background:#8e24aa;}

.collapsible { cursor:pointer; font-weight:600; margin-top:10px; }
.hidden { display:none; }

.totalRow { display:flex; justify-content:space-between; font-size:13px; padding:4px 0; }

#cardTitle { font-size:18px; font-weight:bold; margin-bottom:6px; }
.small { font-size:13px; color:#555; }

.toggleBtn { padding:6px 12px; border-radius:999px; border:1px solid #ccc; margin-right:6px; }
.toggleBtn.active { background:#111; color:white; }
</style>
</head>

<body>

<h2>Bathhouse Categorizer</h2>

<input type="file" id="csvFile" accept=".csv">

<div id="mappingPanel" class="panel" style="display:none;"></div>

<div id="app" style="display:none;">

<div class="panel">
<div class="progress-bar-container">
<div id="progressBar" class="progress-bar"></div>
</div>
<div id="progressText" class="small"></div>
</div>

<div class="flex">

<div class="col">

<div class="panel">
<div id="cardTitle">Upload CSV to begin</div>
<div id="cardMeta" class="small"></div>
<div id="currentCategory" class="small" style="margin-top:6px;"></div>

<hr>

<div class="collapsible" onclick="toggleSection('cogsSection')">ðŸŸ¢ COGS</div>
<div id="cogsSection"></div>

<div class="collapsible" onclick="toggleSection('expenseSection')">ðŸ”µ Operating Expenses</div>
<div id="expenseSection" class="hidden"></div>

<div class="collapsible" onclick="toggleSection('specialSection')">ðŸŸ£ Special</div>
<div id="specialSection" class="hidden"></div>

</div>

<button onclick="exportExcel()">Export to Excel</button>

</div>

<div class="col">

<div class="panel">
<div>
<button class="toggleBtn active" onclick="setFilter('all',this)">All</button>
<button class="toggleBtn" onclick="setFilter('uncategorized',this)">Uncategorized</button>
<button class="toggleBtn" onclick="setFilter('review',this)">Needs Review</button>
</div>

<input type="text" id="searchInput" placeholder="Search..." style="width:100%;margin-top:8px;">
</div>

<div class="panel">
<h4>Totals</h4>
<div id="totals"></div>
<hr>
<h4>Custom Sum</h4>
<div id="sumChecks"></div>
<div id="selectedTotal" style="font-weight:bold;margin-top:8px;">Selected Total: $0.00</div>
</div>

</div>
</div>
</div>

<script>

let rawRows=[], data=[], headers=[];
let viewIndices=[], viewPos=0;
let activeFilter="all", searchQuery="";

// ===== CATEGORIES =====
const categoryGroups = {
cogs: [
{name:"COGS â€“ Ingredients",desc:"Oils, butters, lye, wax, fragrance."},
{name:"COGS â€“ Packaging",desc:"Jars, bottles, lids, labels."},
{name:"COGS â€“ Resale Inventory",desc:"Finished goods bought for resale."},
{name:"COGS â€“ Production Supplies",desc:"Gloves, paper towels, consumables."},
{name:"COGS â€“ Shipping from Suppliers",desc:"Freight & inbound shipping."}
],
expense:[
{name:"Advertising & Marketing",desc:"Facebook ads, promo items."},
{name:"Website & Software",desc:"Shopify, apps, domains."},
{name:"Merchant Processing Fees",desc:"Stripe & payment processing."},
{name:"Shipping to Customers",desc:"Postage & shipping labels."},
{name:"Equipment",desc:"Mixers, shelving, molds, machinery."},
{name:"Utilities",desc:"Electric, water, internet."},
{name:"Rent / Storage",desc:"Studio or warehouse rent."},
{name:"Insurance",desc:"General liability & business insurance."},
{name:"Professional Services",desc:"CPA, legal, bookkeeping."},
{name:"Office / Admin",desc:"Office supplies & admin tools."},
{name:"Taxes & Licenses",desc:"Business licenses & filing fees."}
],
special:[
{name:"Did Not Receive",desc:"Ordered but never received."},
{name:"Needs Review",desc:"Unclear transaction."}
]
};

// ===== FILE LOAD =====
document.getElementById("csvFile").addEventListener("change",e=>{
const file=e.target.files[0];
if(!file)return;
Papa.parse(file,{header:true,skipEmptyLines:true,complete:res=>{
rawRows=res.data;
headers=Object.keys(rawRows[0]||{});
showMapping();
}});
});

function showMapping(){
const panel=document.getElementById("mappingPanel");
panel.style.display="block";
panel.innerHTML=`
<h4>Map Columns</h4>
Title:<br>${dropdown("mapTitle")}<br><br>
Amount:<br>${dropdown("mapAmount")}<br><br>
Vendor (optional):<br>${dropdown("mapVendor",true)}<br><br>
Date (optional):<br>${dropdown("mapDate",true)}<br><br>
<button onclick="confirmMapping()">Confirm</button>
`;
}

function dropdown(id,allowEmpty=false){
let html=`<select id="${id}">`;
if(allowEmpty)html+=`<option value="">--None--</option>`;
headers.forEach(h=>html+=`<option value="${h}">${h}</option>`);
return html+="</select>";
}

function confirmMapping(){
const t=document.getElementById("mapTitle").value;
const a=document.getElementById("mapAmount").value;
const v=document.getElementById("mapVendor").value;
const d=document.getElementById("mapDate").value;
if(!t||!a){alert("Title & Amount required");return;}
data=rawRows.map(r=>({
Title:r[t]||"",
Amount:parseFloat(String(r[a]).replace(/[$,]/g,""))||0,
Vendor:v?r[v]||"":"",
Date:d?r[d]||"",
Category:""
}));
document.getElementById("mappingPanel").style.display="none";
document.getElementById("app").style.display="block";
renderCategories();
renderSumChecks();
rebuildView();
saveAppState();
}

// ===== CATEGORIZE =====
function categorize(name){
if(!viewIndices.length)return;
data[viewIndices[viewPos]].Category=name;
saveAppState();
if(viewPos<viewIndices.length-1){viewPos++;}
else{rebuildView();}
showCard();
renderTotals();
updateProgress();
}

// ===== SAVE / LOAD =====
function saveAppState(){
localStorage.setItem("bathhouseData",JSON.stringify(data));
}

function loadAppState(){
const saved=localStorage.getItem("bathhouseData");
if(saved){
data=JSON.parse(saved);
document.getElementById("app").style.display="block";
renderCategories();
renderSumChecks();
rebuildView();
}
}

window.onload=loadAppState;

// ===== VIEW =====
function rebuildView(){
viewIndices=[];
data.forEach((item,i)=>{
if(activeFilter==="uncategorized"&&item.Category)return;
if(activeFilter==="review"&&item.Category!=="Needs Review")return;
if(searchQuery&&!((item.Title+" "+item.Vendor).toLowerCase().includes(searchQuery.toLowerCase())))return;
viewIndices.push(i);
});
viewPos=0;
showCard();
renderTotals();
updateProgress();
}

function showCard(){
if(!viewIndices.length){document.getElementById("cardTitle").innerText="No items.";return;}
const item=data[viewIndices[viewPos]];
document.getElementById("cardTitle").innerText=item.Title;
document.getElementById("cardMeta").innerHTML=
(item.Vendor?`Vendor: ${item.Vendor}<br>`:"")+
(item.Date?`Date: ${item.Date}<br>`:"")+
`Amount: $${item.Amount.toFixed(2)}`;
document.getElementById("currentCategory").innerText="Current: "+(item.Category||"â€”");
}

// ===== RENDER =====
function renderCategories(){
renderGroup("cogsSection",categoryGroups.cogs,"cogs");
renderGroup("expenseSection",categoryGroups.expense,"expense");
renderGroup("specialSection",categoryGroups.special,"special");
}

function renderGroup(id,list,className){
const div=document.getElementById(id);
div.innerHTML="";
list.forEach(c=>{
const btn=document.createElement("button");
btn.className=`category-btn ${className}`;
btn.innerText=c.name;
btn.onclick=()=>categorize(c.name);
const desc=document.createElement("div");
desc.className="category-desc";
desc.innerText=c.desc;
div.appendChild(btn);
div.appendChild(desc);
});
}

function renderTotals(){
let totals={};
Object.values(categoryGroups).flat().forEach(c=>{if(c.name)totals[c.name]=0;});
data.forEach(d=>{if(d.Category)totals[d.Category]+=d.Amount;});
const div=document.getElementById("totals");
div.innerHTML="";
Object.keys(totals).forEach(k=>{
div.innerHTML+=`<div class="totalRow"><div>${k}</div><div>$${totals[k].toFixed(2)}</div></div>`;
});
updateSelectedTotal();
}

function renderSumChecks(){
const div=document.getElementById("sumChecks");
div.innerHTML="";
Object.values(categoryGroups).flat().forEach(c=>{
if(!c.name)return;
const cb=document.createElement("input");
cb.type="checkbox";
cb.value=c.name;
cb.onchange=updateSelectedTotal;
div.appendChild(cb);
div.appendChild(document.createTextNode(" "+c.name));
div.appendChild(document.createElement("br"));
});
}

function updateSelectedTotal(){
let selected=[];
document.querySelectorAll("#sumChecks input:checked").forEach(cb=>selected.push(cb.value));
let total=0;
data.forEach(d=>{if(selected.includes(d.Category))total+=d.Amount;});
document.getElementById("selectedTotal").innerText="Selected Total: $"+total.toFixed(2);
}

function updateProgress(){
const total=data.length;
const done=data.filter(d=>d.Category).length;
const percent=total?Math.round((done/total)*100):0;
document.getElementById("progressBar").style.width=percent+"%";
document.getElementById("progressText").innerText=
`${done} of ${total} categorized (${percent}%)`;
}

function toggleSection(id){
document.getElementById(id).classList.toggle("hidden");
}

function setFilter(type,btn){
activeFilter=type;
document.querySelectorAll(".toggleBtn").forEach(b=>b.classList.remove("active"));
btn.classList.add("active");
rebuildView();
}

document.getElementById("searchInput").addEventListener("input",e=>{
searchQuery=e.target.value;
rebuildView();
});

function exportExcel(){
const ws=XLSX.utils.json_to_sheet(data);
const wb=XLSX.utils.book_new();
XLSX.utils.book_append_sheet(wb,ws,"Categorized");
XLSX.writeFile(wb,"Categorized.xlsx");
}

</script>
</body>
</html>
